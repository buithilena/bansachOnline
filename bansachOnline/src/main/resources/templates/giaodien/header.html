    <div class="header-container">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <!-- Logo và tên thương hiệu -->
                <div class="col-12 col-sm-4 col-lg-3 brand-section">
                    <img src="/image/logo.png" style="height: 64px" alt="Book Store Logo">
                    <div>
                        <a th:href="@{/}">Book Store</a>
                        <div class="subtitle">BORCELLE</div>
                    </div>
                </div>

                <!-- Thanh tìm kiếm -->
                <div class="col-sm-6 col-lg-5 d-none d-lg-block">
                    <div class="search-barhome">
                        <label for="categorySelect" class="visually-hidden">Chọn danh mục sách</label>
                        <select class="form-select" name="categoryId" id="categorySelect" onchange="filterByCategory(this.value)" aria-label="Chọn danh mục sách" title="Chọn danh mục sách">
                            <option value="" th:selected="${categoryId == null}">Danh Mục Sách</option>
                            <option th:each="danhMuc : ${danhMucList}"
                                    th:value="${danhMuc.id}"
                                    th:text="${danhMuc.tenDanhMuc}"
                                    th:selected="${categoryId != null and categoryId == danhMuc.id}"></option>
                        </select>

                        <form id="search-form" method="get">
                            <input type="text" name="query" placeholder="Tìm Kiếm" required autocomplete="off">
                            <input type="hidden" name="categoryId" id="categoryIdInput">
                        </form>
                        <button type="submit" class="search-button" form="search-form" aria-label="Tìm kiếm sách" title="Tìm kiếm sách">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="col-sm-8 col-lg-4 d-flex justify-content-end align-items-center gap-4">
                    <div class="support-box d-none d-xl-block">
                        <span class="fs-6 text-muted">Liên hệ?</span>
                        <h5 class="mb-0">+84-234567898</h5>
                    </div>
                    <div class="action-icons">
                        <!-- Icon đăng nhập / ảnh đại diện -->
                        <div class="user-section position-relative">
                            <a th:href="@{''}" data-bs-toggle="modal" data-bs-target="#loginModal" th:unless="${loggedInUser != null}">
                                <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#user"></use></svg>
                            </a>
                            <a th:href="@{/home(providerId=${loggedInUser.googleId != null ? loggedInUser.googleId : loggedInUser.facebookId}, provider=${loggedInUser.googleId != null ? 'google' : 'facebook'})}" th:if="${loggedInUser != null}" class="d-flex flex-column align-items-center">
                                <img th:src="${loggedInUser.picture != null ? loggedInUser.picture : '/images/default-avatar.png'}" alt="User Avatar" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;" />
                                <span class="user-name mt-1 text-center" style="font-size: 12px; color: #333;" th:text="${loggedInUser.name != null ? loggedInUser.name : 'User'}"></span>
                            </a>
                        </div>
                        <a href="/wishlist">
                            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#heart"></use></svg>
                        </a>
                        <div class="cart-dropdown-wrapper position-relative">
                            <a href="/cart" class="cart-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#cart"></use></svg>
                                <span class="cart-count badge bg-danger rounded-circle position-absolute" th:text="${cartItemCount != null ? cartItemCount : 0}">0</span>
                            </a>
                            <div class="cart-dropdown">
                                <h5 class="cart-title">Giỏ hàng</h5>
                                <ul class="cart-items list-unstyled" th:if="${cartItems != null and not #lists.isEmpty(cartItems)}">
                                    <li class="cart-item d-flex align-items-start" th:each="item : ${cartItems}">
                                        <img th:src="${item.book.mainImageUrl ?: '/images/placeholder.png'}" alt="Book Image" class="cart-item-img">
                                        <div class="cart-item-details flex-grow-1">
                                            <strong th:text="${item.book.tenSach}"></strong>
                                            <div class="cart-item-info d-flex justify-content-between align-items-center">
                                                <p class="cart-item-price mb-0" th:text="${#numbers.formatDecimal(item.donViGia.gia, 0, 0)} + 'đ'"></p>
                                                <span class="cart-item-quantity" th:text="'x' + ${item.quantity} + ' ' + ${item.donViGia.donVi}"></span>
                                            </div>
                                        </div>
                                        <a href="#" class="delete-item align-self-center" th:onclick="'removeFromCart(' + ${item.id} + ')'">
                                            <svg width="16" height="16" viewBox="0 0 24 24"><use xlink:href="#trash"></use></svg>
                                        </a>
                                    </li>
                                </ul>
                                <ul class="cart-items list-unstyled" th:if="${cartItems == null or #lists.isEmpty(cartItems)}">
                                    <li>Giỏ hàng trống</li>
                                </ul>
                                <a href="/cart" class="btn btn-primary w-100 mt-2">Xem giỏ hàng</a>
                            </div>
                        </div>
                        <a th:href="@{/logout}" th:if="${loggedInUser != null}" class="ms-2">
                            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#logout"></use></svg>
                        </a>
                        <a th:href="@{/quanly}" th:if="${loggedInUser != null and loggedInUser.role == 'ADMIN'}">
                            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#category"></use></svg> Quản lý
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal đăng nhập -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h2 class="modal-title w-100" id="loginModalLabel">Chào mừng bạn!</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <ul class="nav nav-tabs justify-content-center mb-4" id="loginTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Đăng ký</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="loginTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form id="loginForm" action="/api/login" method="post">
                                <div class="mb-3 text-start">
                                    <label for="loginPhone" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="loginPhone" name="phoneNumber" placeholder="Nhập số điện thoại" required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="loginPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-login w-100">Đăng nhập</button>
                            </form>
                            <p class="text-muted mt-3">Hoặc đăng nhập bằng:</p>
                            <a href="/oauth2/authorization/google" class="btn btn-light btn-login btn-google d-flex align-items-center justify-content-center mt-2">
                                <i class="bi bi-google me-2"></i> Đăng nhập bằng Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn btn-primary btn-login btn-facebook d-flex align-items-center justify-content-center mt-2">
                                <i class="bi bi-facebook me-2"></i> Đăng nhập bằng Facebook
                            </a>
                        </div>

                        <!-- Modal đăng ký -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form id="registerForm" action="/register" method="post">
                                <div class="mb-3 text-start">
                                    <label for="registerPhone" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="registerPhone" name="phone" placeholder="Nhập số điện thoại" required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="registerPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-login w-100">Đăng ký</button>
                            </form>
                            <p class="text-muted mt-3">Hoặc đăng ký bằng:</p>
                            <a href="/oauth2/authorization/google" class="btn btn-light btn-login btn-google d-flex align-items-center justify-content-center mt-2">
                                <i class="bi bi-google me-2"></i> Đăng nhập bằng Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn btn-primary btn-login btn-facebook d-flex align-items-center justify-content-center mt-2">
                                <i class="bi bi-facebook me-2"></i> Đăng nhập bằng Facebook
                            </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <p class="text-muted w-100">© 2025. Đăng ký an toàn & nhanh chóng.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm xóa sản phẩm khỏi giỏ hàng
        function removeFromCart(cartItemId) {
            $.ajax({
                url: '/cart/remove',
                type: 'POST',
                data: { cartItemId: cartItemId },
                headers: {
                    [$("meta[name='_csrf_header']").attr("content")]: $("meta[name='_csrf']").attr("content")
                },
                success: function(response) {
                    if (response.success) {
                        Toastify({
                            text: "Sản phẩm đã được xóa khỏi giỏ hàng!",
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#28a745",
                            stopOnFocus: true
                        }).showToast();
                        location.reload();
                    } else {
                        Toastify({
                            text: response.message || "Đã xảy ra lỗi khi xóa sản phẩm!",
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#dc3545",
                            stopOnFocus: true
                        }).showToast();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Lỗi khi xóa sản phẩm:', error);
                    Toastify({
                        text: "Đã xảy ra lỗi khi xóa sản phẩm!",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                        stopOnFocus: true
                    }).showToast();
                }
            });
        }

        // Cập nhật categoryId khi thay đổi danh mục
        document.querySelector('#categorySelect').addEventListener('change', function() {
            document.getElementById('categoryIdInput').value = this.value;
            filterByCategory(this.value);
        });

        // Hàm chuyển hướng khi chọn danh mục
        function filterByCategory(categoryId) {
            const url = categoryId ? `/?categoryId=${categoryId}` : '/';
            window.location.href = url;
        }

        // Xử lý tìm kiếm
        $(document).ready(function() {
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                performSearch();
            });

            function performSearch() {
                const query = $('input[name="query"]').val().trim();
                const categoryId = $('#categoryIdInput').val() || '';
                const page = 0;
                const size = 10;

                if (!query) {
                    Toastify({
                        text: "Vui lòng nhập từ khóa tìm kiếm!",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                        stopOnFocus: true
                    }).showToast();
                    return;
                }

                $.ajax({
                    url: '/book/search',
                    type: 'GET',
                    data: {
                        query: query,
                        categoryId: categoryId,
                        page: page,
                        size: size
                    },
                    success: function(response) {
                        updateProductList(response.content, query, response.totalElements);
                        updatePagination(response, query, categoryId);
                        // Xóa giá trị input tìm kiếm
                        $('input[name="query"]').val('');
                    },
                    error: function(xhr, status, error) {
                        console.error('Lỗi khi tìm kiếm:', error);
                        Toastify({
                            text: "Đã xảy ra lỗi khi tìm kiếm!",
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#dc3545",
                            stopOnFocus: true
                        }).showToast();
                        $('.product-list').first().html('<div class="text-center text-muted">Đã xảy ra lỗi khi tìm kiếm.</div>');
                    }
                });
            }

            function updateProductList(books, query, totalElements) {
                const $productList = $('.product-list').first();
                const $productSection = $productList.closest('.container.mt-4');
                $productList.empty();

                // Cập nhật tiêu đề
                $productSection.find('h4.mb-3').text(`Kết quả tìm kiếm cho "${query}" (${totalElements} sản phẩm)`);

                if (books.length === 0) {
                    $productList.append('<div class="text-center text-muted">Không tìm thấy sản phẩm nào.</div>');
                    return;
                }

                books.forEach(book => {
                    const discountedPrice = book.defaultDonViTinh && book.defaultDonViTinh.gia ?
                        (book.defaultDonViTinh.gia * (1 - (book.defaultDonViTinh.discount || 0) / 100)).toFixed(0) : 0;
                    const originalPrice = book.defaultDonViTinh && book.defaultDonViTinh.gia ?
                        book.defaultDonViTinh.gia.toFixed(0) : 0;
                    const hasDiscount = book.defaultDonViTinh && book.defaultDonViTinh.discount > 0;

                    const productHtml = `
                        <div class="product-card">
                            <div class="card border rounded shadow-sm d-flex flex-column h-100">
                                <span class="badge bg-danger position-absolute discount-badge" id="discount-badge-${book.id}" style="${hasDiscount ? '' : 'display: none;'}">
                                    -${hasDiscount ? book.defaultDonViTinh.discount : 0}%
                                </span>
                                <img src="${book.mainImageUrl || '/images/placeholder.png'}" class="card-img-top" alt="${book.tenSach}">
                                <div class="card-body text-center d-flex flex-column">
                                    <a href="/book/sanpham?id=${book.id}" class="card-title text-decoration-none">
                                        <h6>${book.tenSach}</h6>
                                    </a>
                                    <div class="price-section">
                                        <div id="discounted-price-${book.id}" class="discounted-price" data-price="${discountedPrice}">
                                            ${Number(discountedPrice).toLocaleString('vi-VN')}đ
                                        </div>
                                        <div id="original-price-${book.id}" class="original-price" style="${hasDiscount ? '' : 'display: none;'}">
                                            ${Number(originalPrice).toLocaleString('vi-VN')}đ
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100 mt-auto" onclick="addToCart(${book.id})">
                                        Thêm vào giỏ hàng
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    $productList.append(productHtml);
                });

                // Cuộn đến danh sách sản phẩm
                $('html, body').animate({
                    scrollTop: $productList.offset().top - 100
                }, 500);
            }

            function updatePagination(pageData, query, categoryId) {
                const $pagination = $('.pagination').first();
                $pagination.empty();

                if (pageData.totalPages <= 1) return;

                const currentPage = pageData.number;
                const totalPages = pageData.totalPages;

                // Nút Previous
                $pagination.append(`
                    <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                        <a class="page-link" href="?query=${encodeURIComponent(query)}&categoryId=${categoryId}&page=${currentPage - 1}">Previous</a>
                    </li>
                `);

                // Các trang
                for (let i = 0; i < totalPages; i++) {
                    $pagination.append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="?query=${encodeURIComponent(query)}&categoryId=${categoryId}&page=${i}">${i + 1}</a>
                        </li>
                    `);
                }

                // Nút Next
                $pagination.append(`
                    <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" href="?query=${encodeURIComponent(query)}&categoryId=${categoryId}&page=${currentPage + 1}">Next</a>
                    </li>
                `);
            }
        });
    </script>



    <script src="/js/utils.js" defer></script>
    <script src="/js/users.js" defer></script>
</div>
